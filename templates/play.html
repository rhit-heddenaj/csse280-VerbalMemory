<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Memory Game</title>
    <base href="/">
    <link rel="stylesheet" href="./styles/play.css">
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const app = document.getElementById("app");
        const root = ReactDOM.createRoot(app);
    
        function Game({ word, lives, score, onAction }) {
            return (
                <div className="App">
                    <h1>Verbal Memory Test</h1>
                    <div id="info">
                        <h2>Lives: {lives}</h2>
                        <h2>Score: {score}</h2>
                    </div>
                    <h2 id="word">{word}</h2>
                    <div id="buttons">
                        <button onClick={() => onAction("new")} className="button">NEW</button>
                        <button onClick={() => onAction("seen")} className="button">SEEN</button>
                    </div>
                </div>
            );
        }
    
        function App() {
            const [word, setWord] = React.useState("");
            const [lives, setLives] = React.useState(3);
            const [score, setScore] = React.useState(0);
            const [isPlaying, setPlay] = React.useState(false);
    
            React.useEffect(() => {            // https://react.dev/reference/react/useEffect
                const fetchGameState = async () => {        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function
                    try {
                        const response = await fetch('/words/');
                        const data = await response.json();
                        if (data && data.length > 0) {
                            setWord(data[0].word);
                            setLives(data[0].lives);
                            setScore(data[0].score);
                        }
                    } catch (error) {
                        console.error("Error fetching game state:", error);
                    }
                };
                fetchGameState();
            }, []); 
    
            const handleAction = (action) => {
                const formData = new FormData();
                formData.append("action", action);
                formData.append("word", word);
    
                fetch("/words/", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data && data.length > 0) {
                            setWord(data[0].word);
                            setLives(data[0].lives);
                            setScore(data[0].score);
                        }
                    })
                    .catch((error) => console.error("Error updating game state:", error));
            };
    
            return (
                <div className="App">
                    {(
                        <Game
                            word={word}
                            lives={lives}
                            score={score}
                            onAction={handleAction}
                        />
                    )}
                </div>
            );
        }
    
        root.render(<App />);
    </script>
    

</body>
</html>
