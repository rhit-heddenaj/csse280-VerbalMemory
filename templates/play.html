<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verbal Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="styles/play.css">
</head>
<body>
    <div id="container">
        <h1>Verbal Memory Test</h1>
        <div id="info">
            <h2>Lives: {{ response.lives }}</h2>
            <h2>Score: {{ response.score }}</h2>
        </div>
        <form method="POST" action="/words/" enctype="multipart/form-data">
            <h2 id="word">{{ response.word }}</h2>
            <input type="hidden" name="word" value="{{ response.word }}">
            <div id="buttons">
                <button type="submit" id="new" class="button" name="action" value="new">NEW</button>
                <button type="submit" id="seen" class="button" name="action" value="seen">SEEN</button>
            </div>
        </form>
    </div>
    <script src="scripts/play.js" async defer></script>
</body>
</html>
