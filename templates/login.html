<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Verbal Memory Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/login.css">
    </head>
    <body>
        <form method="GET" action="/words/">
            <h1>Verbal Memory Login Page</h1>
            <br>
            <div id="name">
                <h2><label for username>Enter your Username:</label></h2>
                <input id="namebox" name="username" placeholder="Enter your name" minlength = "3" maxlength="20" required>
            </div>

            <div id="pass">
                <h2><label for password>Enter your Password:</label></h2>
                <input id="passbox" name="password" placeholder="Enter your password" minlength="7" maxlength="20" required>
            </div>

            <div id="pass">
                <h2><label for password>Confirm Password:</label></h2>
                <input id="passbox2" name="password" placeholder="Confirm Password" minlength="7" maxlength="20" required>
            </div>

            

            <div id="image">
                <h2><label for="file">(Optional) Select a profile picture: </label></h2>
                <input type="file" name="file" id="file">
            </div>

            <div id="button">
                <button type="submit" id="continue">Continue</button>
            </div>
        </form>
        
        <script src="scripts/login.js" async defer></script>
    </body>
</html>
